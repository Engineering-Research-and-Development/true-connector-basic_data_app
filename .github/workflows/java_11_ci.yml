name: Java 11 CI

on: [push]

jobs:
  build-project:
    runs-on: ubuntu-latest

    steps:
# Typical Java 11 workflow steps
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
           
      - name: Build with Maven
        run: mvn package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    